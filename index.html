<!doctype html>
<html>
  <head>
    <title>Demo</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="src/simplify.js"></script>
    <script type="text/javascript">
      // On load
      $(function() {
        $('.btn-translate').on('click', function() {
          $('.original').simplify();
        });

        $('.btn-translate-spain').on('click', function() {
          $('.original').simplify({spain: true});
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <textarea rows="10" cols="50" class="original" placeholder="Escribe tu texto anticuado aquÃ­">Estamos en la era del todo conectado, el movil, el coche, la casa, hasta las farolas. Si, las farolas. Santander acaba de instalar la primera farola con 4G, un proyecto que pretende matar dos pajaros de un tiro: ahorrar energia y reducir la saturacion del trafico de banda ancha movil.
      </textarea>
      <br>
      <input type="button" class="btn-translate" value="Simplificar">
      <input type="button" class="btn-translate-spain" value="Simplificar (Espa&ntilde;a)">
      <p class="translated"></p>
    </div>
  </body>
</html>
